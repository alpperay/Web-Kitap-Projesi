<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>TAŞÇI YAYINCILIK</h1>
            </a>
        </div>
        <div class="auth-container">
            <button class="auth-button">
                <a href="girisyap.html"><i class="fa fa-sign-in-alt"></i>GİRİŞ YAP</a>
            </button>
        </div>
    </nav>
    <hr>

    <div class="form">
        <h3>Hoş Geldin!</h3>
        <form action="#">
            <label for="ad">Adınızı Giriniz</label>
            <br><br>
            <input type="text" name="ad" id="ad" placeholder="Adınızı Giriniz!" required>
            <label for="soyad" style="margin-top: 15px;">Soy Adınızı Giriniz</label>
            <br><br>
            <input type="text" name="soyad" id="soyad" placeholder="Soy Adınızı Giriniz!" required>
            <label for="email" style="margin-top: 15px;">E-Posta</label>
            <br><br>
            <input type="email" name="email" id="email" placeholder="youremail@gmail.com" maxlength="40" required>
            <br><br>
            <label for="password">Şifre</label>
            <br><br>
            <input type="password" name="password" id="password" placeholder="********" required minlength="10"
                maxlength="20">
            <br><br>
            <input type="submit" value="Kayıt Ol">
            <br><br>
            <h4>Hesabın zaten var mı? <a href="girisyap.html">Giriş Yap!</a></h4>
        </form>
</body>

</html>
