<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>TAŞÇI YAYINCILIK</h1>
            </a>
        </div>
        <div class="auth-container">
            <button class="auth-button">
                <a href="kayıtol.html"><i class="fa fa-user-plus"></i>KAYIT OL</a>
            </button>
        </div>
    </nav>
    <hr>

    <div class="form">
        <h3>Hoş Geldin!</h3>
        <form action="#">
            <label for="email">E-Posta</label>
            <br><br>
            <input type="email" name="email" id="email" placeholder="youremail@gmail.com" maxlength="40" required>
            <br><br>
            <label for="password">Şifre</label>
            <br><br>
            <input type="password" name="password" id="password" placeholder="********" required minlength="10"
                maxlength="20">
            <br><br>
            <input type="submit" value="Giriş">
            <br><br>
            <button>Şifremi Unuttum?</button>
                <div class="yan-secenekler">
                    <div class="box">
                        <img src="./images/./social-icons/google-icon.png">
                        <div class="text">Google ile devam edin!</div>
                    </div>
                
                    <div class="box">
                        <img src="./images/./social-icons/telefon-icon.png">
                        <div class="text">Telefon ile devam edin!</div>
                    </div>
                
                </div>
            <h4>Kayıtlı Değil Misin? <a href="kayıtol.html">Kayıt Ol!</a></h4>
        </form>

</body>

</html>
